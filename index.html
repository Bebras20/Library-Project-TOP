<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet"> 
    
    <script src="lib.js" defer></script>
    <title>Library</title>
</head>
<body>
  <div class="header"> Library </div>
    <main>
    <div class="addNewBook" > 
        <input class="addNewBookButton" type="button"  value="Add book" onclick ="ToggleForms(event)">
    </div>

    <div class="booksContainer">

    </div>



  <div class="hiddenForms"> 
    <div class="form_wrapper">      
    <form id="form" action="" method="post" >
    <label for="Title">Title</label>
    <input name='Title' type='text' id='Title' required/>
    <label for="Author">Author</label>
    <input name='Author' type='text' id='Author' required>
    <label for="Pages">Pages</label>
    <input name='Pages' type='number' id='Pages' required>
    <label class="Read" for="Read">Read</label>
    <input type="checkbox" name="Read" id="Read" checked='false' required>
    <button class='submitNewBook' type='submit'>Submit</button>
    </form>
  </div>
  </div>


</main>

</body>
</html>
